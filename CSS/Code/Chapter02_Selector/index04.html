<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li:first-child{
            /*第一个子孩子*/
            background: gray;
            color: red;
        }
        ul li:last-child{
            background: yellow;
            color: green;
        }
    </style>
</head>
<body>
    <ul>编程语言
        <li>Python</li>
        <li>Java</li>
        <li>Go</li>
        <li>C++</li>
    </ul>
</body>
</html>
