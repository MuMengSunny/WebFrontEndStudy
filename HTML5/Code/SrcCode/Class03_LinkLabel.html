<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--a 标签
href：必填，表示要跳转的界面
target：链接窗口打开位置
    "_blank"：在新窗口打开
    "_self"：在此窗口打开链接
-->

<!--制作顶部锚-->
<a name="Top">顶部</a>

<h1>
    <p>
        <a href="https://www.baidu.com" target="_blank">跳转到百度</a><br/>
    </p>
</h1>

<a href="Class02_ImageLabel.html" target="_self">跳转到图像标签代码</a><br/>
<hr/>

<!--也可以将图像作为连接-->
<a href="Class02_ImageLabel.html">
    <img src="../Resource/Image/Beauty.jpg" alt="Beauty" title="头像" width="640" height="640">
</a>
<hr/>

<a href="Class02_ImageLabel.html">
    <img src="../Resource/Image/Beauty.jpg" alt="Beauty" title="头像" width="640" height="640">
</a>

<!--锚链接
    1、需要一个标记锚
    2、跳转到标记
    3、使用#标记
-->
<a href="#Top">
    跳转到顶部
</a>

</body>
</html>
