<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<hr/>
<strong>有序列表</strong>
<hr>
<!--有序列表
应用范围：试卷、问题、章节...-->
<ol>编程语言
    <li>Python</li>
    <li>Go</li>
    <li>Java</li>
    <li>C/C++</li>
    <li>Rust</li>
</ol>
<hr/>
<ol>城市分布
    <ol>江苏
        <li>徐州</li>
        <li>苏州</li>
        <li>南京</li>
    </ol>
    <ol>山东
        <li>济南</li>
        <li>青岛</li>
    </ol>
</ol>

<hr/>
<strong>无序列表</strong>
<hr>
<!--无序列表
应用范围：导航、侧边栏-->
<ul>编程语言
    <li>Python</li>
    <li>Java</li>
    <li>Go</li>
    <li>Rust</li>
    <li>C</li>
</ul>

<hr/>
<strong>自定义列表</strong>
<hr>
<!--自定义列表
    dl：标签，说明是自定义列表
    dt：列表名称
    dd：列表内容
-->
<dl>
    <dt>编程语言</dt>
    <dd>Java</dd>
    <dd>C</dd>
    <dd>Python</dd>
    <dd>Go</dd>
    <hr/>
    <dt>城市</dt>
    <dd>徐州</dd>
    <dd>兰州</dd>
    <dd>济南</dd>
</dl>
</body>
</html>
