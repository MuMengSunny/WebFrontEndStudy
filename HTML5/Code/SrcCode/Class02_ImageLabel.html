<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--图像标签
src：图片位置，可以使用相对位置和绝对位置
    "../" 代表上级目录
alt：图片位置找不到时显示的文字
tittle：悬停文字
width：图片宽度
height：图像高度
-->
<img src="../Resource/Image/Beauty.jpg" alt="Beauty" title="头像" width="640" height="640">
</body>
</html>
