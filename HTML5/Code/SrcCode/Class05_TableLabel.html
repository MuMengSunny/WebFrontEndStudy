<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--表格 table
    行：tr
    列；td
-->
</body>
<!--表格一：原始表格-->
<hr>
<strong>表格一：原始表格</strong>
<hr>
<table border="1px">
    <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>
<!--表格二：跨列-->
<hr>
<strong>表格二：跨列</strong>
<hr>
<table border="1px">
    <tr>
        <!--  align="center"  -> 左右居中
              valign="center" -> 上下居中
              colspan：所跨列数-->
        <td colspan="3" align="center" valign="center">1-1</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>
<!--表格三：跨行-->
<hr>
<strong>表格三：跨行</strong>
<hr>
<table border="1px">
    <tr>
        <!--rowspan：所跨行数-->
        <td rowspan="3">1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
    </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
    </tr>
</table>
</html>
