<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--form标签
    action：表单提交的位置，可以是网络，也可以是一个请求处理出地址
    methon：提交方式，主要有两种
        get:外面可以在url中看到外面提交的信息，不安全，高效
        post：比较安全，可以传输大文件；需要检查页面元素
-->
<form action="Class02_ImageLabel.html" method="get">
    <p>
    <hr>
        名称：
        <input type="text">
    </p>
    <p>
        <hr/>
        <input type="submit" value="确认提交">
        <input type="reset" value="清空">
    </p>
</form>
</body>
</html>
